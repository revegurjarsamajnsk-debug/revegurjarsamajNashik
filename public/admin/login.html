<!DOCTYPE html>
<html lang="mr">
<head>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Main content wrapper */
        #main-content {
            transition: transform 0.4s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        /* Class to shift content when sidebar is active */
        #main-content.sidebar-active {
            transform: translateX(175px); /* Half of sidebar width */
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #FF6600;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: #5568d3;
        }
        #error-message {
            color: #dc3545;
            margin-top: 1rem;
            font-weight: 600;
            display: none;
        }
        
        @media (max-width: 768px) {
            #main-content.sidebar-active {
                 transform: translateX(140px); /* Half of smaller sidebar */
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="login-container">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="../assets/js/sidebar.js"></script>
    <script>
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorMessage.textContent = 'Login Failed: ' + error.message;
                errorMessage.style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        });
        
        // --- SCRIPT TO HANDLE CONTENT SHIFT ---
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const sidebar = document.getElementById('sidebarNav');
                const mainContent = document.getElementById('main-content');
                if (!sidebar || !mainContent) return;

                const observer = new MutationObserver(() => {
                    mainContent.classList.toggle('sidebar-active', sidebar.classList.contains('active'));
                });

                observer.observe(sidebar, { attributes: true, attributeFilter: ['class'] });
            }, 100);
        });
    </script>
</body>
</html>
