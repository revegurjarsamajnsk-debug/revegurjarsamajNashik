<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurjar Mandal</title>
    <!-- Need to make changes on completion -->
    <meta name="description" content="Find and connect with members of our society easily.">
  <meta name="keywords" content="society, directory, members, contacts, community">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/unity.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: zoomOut 2s ease-out forwards;
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="transition-screen"></div>

    <script>
        sessionStorage.setItem('transitionShown', 'true');
        
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 2000);
    </script>
</body>
</html>
