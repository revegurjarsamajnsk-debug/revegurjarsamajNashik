        }

        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/unity.webp'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: zoomOut 2s ease-out forwards;
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
