    <title>Gurjar Mandal - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-image: url('assets/images/unity.webp');
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            background-position: center;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        /* Header banner */
        .header-banner {
            margin: 3rem auto 1rem;
            max-width: 1000px;
            padding: 0 2rem;
            opacity: 0;
            animation: fadeInDown 1s ease 0.3s forwards;
            position: relative;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .banner-container {
            background: linear-gradient(to right, #f8f9fa 0%, #ffffff 50%, #f8f9fa 100%);
            border: 4px solid #c41e3a;
            border-radius: 15px;
            padding: 2rem 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Decorative circles */
        .banner-circle {
            width: 25px;
            height: 25px;
            background: #c41e3a;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .circle-left {
            left: 25px;
        }

        .circle-right {
            right: 25px;
        }

        .banner-text {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            color: #c41e3a;
            letter-spacing: 2px;
            line-height: 1.2;
            white-space: nowrap;
        }

        /* Content area */
        .content-area {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 300px);
        }

        /* Credits box */
        .credits-box {
            position: absolute;
            bottom: -80px;
            right: -17rem;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 12px 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            animation: slideIn 1s ease 0.8s forwards;
            max-width: 300px;
            z-index: 100;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .credits-photo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
            flex-shrink: 0;
        }

        .credits-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .credits-label {
            font-size: 0.7rem;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .credits-name {
            font-size: 0.95rem;
            font-weight: 700;
            color: #333;
        }

        .credits-desc {
            font-size: 0.75rem;
            color: #667eea;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-banner {
                margin: 2rem auto;
                padding: 0 1rem;
            }

            .banner-container {
                padding: 1.5rem 2rem;
            }

            .banner-text {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }

            .banner-circle {
                width: 20px;
                height: 20px;
            }

            .circle-left {
                left: 15px;
            }

            .circle-right {
                right: 15px;
            }

            .credits-box {
                position: static;
                margin: 1rem 1rem 0 auto;
                max-width: 240px;
            }

            .credits-photo {
                width: 40px;
                height: 40px;
            }

            .credits-name {
                font-size: 0.9rem;
            }

            .credits-desc {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Banner -->
    <div class="header-banner">
        <div class="banner-container">
            <div class="banner-circle circle-left"></div>
            <div class="banner-text">
                रेवे गुजर समाज स्नेहवर्धक मंडळ, नाशिक.
            </div>
            <div class="banner-circle circle-right"></div>
        </div>

        <!-- Credits box -->
        <div class="credits-box">
            <img src="assets/images/developer.jpeg" alt="Developer" class="credits-photo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23667eea%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22white%22 font-size=%2240%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3ED%3C/text%3E%3C/svg%3E'">
            <div class="credits-info">
                <div class="credits-label">Website by</div>
                <div class="credits-name">Shreyash Kiran Chaudhari</div>
                <div class="credits-desc">IIT Goa</div>
            </div>
        </div>
        
    </div>


    <!-- Content Area -->
    <div class="content-area" >
        <img 
            src="assets/images/1.jpeg" 
            alt="Mountain landscape"
            class="placed-img"
            style="width: 90%; top: 10%; left: 10%;"
        >

            <img 
                src="assets/images/2.jpeg"

                style="flex: 1; width: 50%; height: auto; object-fit: cover; border-radius: 8px;"
            >
        
            <img

            >
        
        </div>
    </div>
